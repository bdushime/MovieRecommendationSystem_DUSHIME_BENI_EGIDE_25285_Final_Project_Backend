<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.login.title}">Beniflix - Login</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: 'Arial', sans-serif;
    background-color: #1c1c1e;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }

    .container {
    text-align: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #2f3640;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
    color: #ff4757;
    font-size: 24px;
    margin-bottom: 10px;
    }

    .header p {
    color: #dcdde1;
    font-size: 18px;
    margin-bottom: 20px;
    }

    .login-form {
    width: 100%;
    }

    .login-form h2 {
    font-size: 22px;
    color: #ff4757;
    margin-bottom: 20px;
    }

    .field {
    position: relative;
    margin-bottom: 15px;
    }

    .field input {
    width: 100%;
    padding: 10px;
    padding-left: 40px;
    background-color: #1c1c1e;
    border: 1px solid #ff4757;
    border-radius: 5px;
    font-size: 16px;
    color: #ffffff;
    }

    .field span {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #888;
    }

    .submit {
    width: 100%;
    padding: 12px;
    background-color: #ff4757;
    border: none;
    color: #ffffff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    }

    .submit:hover {
    background-color: #ff6b81;
    }

    .forgotPassword {
    text-align: right;
    margin-top: 10px;
    margin-bottom: 20px;
    }

    .forgotPassword a {
    color: #ff4757;
    text-decoration: none;
    }

    .forgotPassword a:hover {
    color: #ff6b81;
    }

    .login-alt {
    color: #dcdde1;
    margin: 20px 0;
    font-size: 14px;
    }

    .socials {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
    }

    .social {
    width: 50px;
    height: 50px;
    background-color: #1c1c1e;
    border: 1px solid #ff4757;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #ff4757;
    cursor: pointer;
    transition: all 0.3s;
    }

    .social:hover {
    background-color: #ff4757;
    color: #ffffff;
    }

    .signup {
    color: #dcdde1;
    margin-top: 20px;
    font-size: 14px;
    }

    .signup a {
    color: #ff4757;
    text-decoration: none;
    font-weight: bold;
    }

    .signup a:hover {
    color: #ff6b81;
    }

    /* Error and logout message styling */
    .error-message {
    color: #ff4757;
    margin-bottom: 10px;
    }

    .logout-message {
    color: #2ed573;
    margin-bottom: 10px;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><span th:text="#{login.header.welcome('Beniflix')}">Welcome to <span class="brand">Beniflix</span></span></h1>
        <p th:text="#{login.header.description}">Your ultimate movie streaming platform</p>
    </div>

    <form method="post" action="/perform_login" class="login-form">
        <h2 th:text="#{login.form.title}">Login to Your Account</h2>

        <!-- CSRF Token for security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Error message display -->
        <div th:if="${param.error}" class="error-message" th:text="#{login.error.message}">Invalid username or password.</div>
        <div th:if="${param.logout}" class="logout-message" th:text="#{login.logout.message}">You have been logged out.</div>

        <div class="field">
            <span class="user"><i class="fas fa-user"></i></span>
            <input type="text" name="username" th:placeholder="#{login.username.placeholder}" required>
        </div>

        <div class="field">
            <span class="lock"><i class="fas fa-lock"></i></span>
            <input type="password" name="password" th:placeholder="#{login.password.placeholder}" required>
        </div>

        <!-- Forgot Password Link -->
        <div class="forgotPassword">
            <a href="/forgot-password" id="forgot-password-link" th:text="#{login.forgotPassword}">Forgot Password?</a>
        </div>

        <input type="submit" class="submit" th:value="#{login.submit}" value="LOGIN">

        <span class="login-alt" th:text="#{login.alternative}">Or Login with</span>
        <div class="socials">
            <div class="social" id="instagram"><i class="fab fa-instagram"></i></div>
            <div class="social" id="twitter"><i class="fab fa-twitter"></i></div>
            <div class="social" id="google"><i class="fab fa-google"></i></div>
        </div>

        <div class="signup">
            <p><span th:text="#{login.signup.prompt}">Donâ€™t have an account?</span>
                <a href="/register" th:text="#{login.signup.link}" id="signup-link">Sign up</a></p>
        </div>
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
