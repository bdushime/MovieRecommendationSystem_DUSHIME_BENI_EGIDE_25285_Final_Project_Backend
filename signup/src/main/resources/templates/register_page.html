<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Beniflix - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Reusing the same CSS from the login page -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #2f3640;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .language-switch {
            text-align: right;
            font-size: 14px;
            color: #dcdde1;
            margin-bottom: 10px;
        }

        .language-switch a {
            color: #ff4757;
            text-decoration: none;
        }

        .header h1 {
            color: #ff4757;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #dcdde1;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .register-form {
            width: 100%;
        }

        .register-form h2 {
            font-size: 22px;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .field {
            position: relative;
            margin-bottom: 15px;
        }

        .field input, .field select {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            background-color: #1c1c1e;
            border: 1px solid #ff4757;
            border-radius: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        .field span {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        .submit {
            width: 100%;
            padding: 12px;
            background-color: #ff4757;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: #ff6b81;
        }

        .login-alt {
            color: #dcdde1;
            margin: 20px 0;
            font-size: 14px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .social {
            width: 50px;
            height: 50px;
            background-color: #1c1c1e;
            border: 1px solid #ff4757;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ff4757;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social:hover {
            background-color: #ff4757;
            color: #ffffff;
        }

        .signup {
            color: #dcdde1;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #ff4757;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            color: #ff6b81;
        }

        .error {
            color: #ff4757;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Language Switcher -->
    <div class="language-switch">
        <a href="?lang=en" th:text="#{language.english}">English</a> |
        <a href="?lang=fr" th:text="#{language.french}">Fran√ßais</a>
    </div>

    <div class="header">
        <h1><span th:text="#{header.welcome(${username})}"></span></h1>
        <p th:text="#{header.description}"></p>
    </div>

    <!-- Error message handling -->
    <div th:if="${error != null}" class="error">
        <p th:text="#{error.message(${error})}"></p>
    </div>

    <form method="post" action="/register" th:object="${registerRequest}" class="register-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <h2 th:text="#{form.title}">Create an Account</h2>

        <!-- Username Field -->
        <div class="field">
            <span class="user"><i class="fas fa-user"></i></span>
            <input type="text" th:field="*{login}" th:placeholder="#{form.username.placeholder}" required>
        </div>

        <!-- Email Field -->
        <div class="field">
            <span class="envelope"><i class="fas fa-envelope"></i></span>
            <input type="email" th:field="*{email}" th:placeholder="#{form.email.placeholder}" required>
        </div>

        <!-- Password Field -->
        <div class="field">
            <span class="lock"><i class="fas fa-lock"></i></span>
            <input type="password" th:field="*{password}" th:placeholder="#{form.password.placeholder}" required>
        </div>

        <!-- Role Dropdown Field -->
        <div class="field">
            <label for="role" th:text="#{form.role.label}">Select Role:</label>
            <select id="role" th:field="*{role}" required>
                <option value="" disabled selected th:text="#{form.role.default}">Select your role</option>
                <option value="USER" th:text="#{form.role.user}">Normal User</option>
                <option value="ADMIN" th:text="#{form.role.admin}">Admin</option>
            </select>
        </div>

        <input type="submit" class="submit" th:value="#{form.submit}" value="SIGN UP">

        <span class="login-alt" th:text="#{form.signup.alternative}">Or Sign Up with</span>
        <div class="socials">
            <div class="social" id="instagram"><i class="fab fa-instagram"></i></div>
            <div class="social" id="twitter"><i class="fab fa-twitter"></i></div>
            <div class="social" id="google"><i class="fab fa-google"></i></div>
        </div>

        <div class="signup">
            <p><span th:text="#{form.signup.already}">Already have an account?</span>
                <a href="/login" th:text="#{form.signup.login.link}" id="signup-link">Login</a></p>
        </div>
    </form>
</div>
<script src="scripts.js"></script>
</body>
</html>
