<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>

    <!-- Display messages for error or success -->
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <div th:if="${message}" style="color: green;" th:text="${message}"></div>

    <form method="post" action="/reset-password">
        <!-- Hidden field to include the token -->
        <input type="hidden" name="token" th:value="${token}">

        <div class="field">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
        </div>

        <div class="field">
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password" required>
        </div>

        <input type="submit" value="Reset Password">
    </form>
</div>
</body>
</html>
